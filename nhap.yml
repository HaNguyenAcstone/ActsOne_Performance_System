apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
data:
  promtail-config.yaml: |-
    server:
      http_listen_port: 9080
    positions:
      filename: /tmp/positions.yaml
    clients:
      - url: http://192.168.10.133:3100/loki/api/v1/push  # Cập nhật địa chỉ Loki của bạn
    scrape_configs:
      - job_name: kubernetes-pods
        static_configs:
        - targets:
            - localhost
          labels:
